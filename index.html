<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harry's World</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: #1a1a1a url('Goo.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }
    header {
        background-color: rgba(34, 34, 34, 0.8);
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 1; /* Ensure header is above background image */
    }
    .glitch-text {
        position: relative;
        display: inline-block;
        font-size: 36px;
        font-weight: bold;
        animation: glitch 2s infinite alternate;
    }
    @keyframes glitch {
        0% {
            transform: translateX(0);
        }
        20% {
            transform: translateX(-2px);
        }
        40% {
            transform: translateX(2px);
        }
        60% {
            transform: translateX(-3px);
        }
        80% {
            transform: translateX(3px);
        }
        100% {
            transform: translateX(0);
        }
    }
    main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        color: transparent; /* Make text transparent */
        background-image: url('gradient.png'); /* Background gradient image */
        background-clip: text; /* Clip background to text */
        -webkit-background-clip: text; /* For Safari */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-weight: 700;
        margin: 10px;
    }
    .button.blue {
        background-color: #1DA1F2; /* Twitter blue */
    }
    .button.blue:hover {
        background-color: #1A91DA; /* Darker blue on hover */
    }
    .button.green {
        background-color: #1DB954;
    }
    .button.green:hover {
        background-color: #1A9144;
    }
    .button.pink {
        background-color: #E4405F; /* Instagram pink */
    }
    .button.pink:hover {
        background-color: #D9314C; /* Darker pink on hover */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin-top: 50px;
    }
    .box {
        width: 200px;
        height: 200px;
        background-color: #ff0000; /* Red color */
        border: 2px solid #333;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease;
        line-height: 200px;
        font-size: 24px;
        color: #fff;
        font-weight: 700;
        text-decoration: none; /* Remove underline */
    }
    .box:hover {
        transform: scale(1.1);
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
    }
    .gallery-item {
        width: 300px;
        height: 200px;
        margin: 10px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }
    .gallery-item:hover {
        transform: scale(1.1); /* Scale up on hover */
    }
    .gallery-item a {
        display: block;
        width: 100%;
        height: 100%;
    }
    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
<header>
    <h1 class="glitch-text">Welcome to Harry's World</h1>
</header>
<main>
    <div class="container">
        <div class="box" onclick="window.location.href = 'https://bungeehook.github.io/HTML/you.html';">
            Enter
        </div>
    </div>
    <p>Explore more cool content:</p>
    <a href="https://open.spotify.com/user/omwgv3cj7rpkjudqigp3g2k4y?si=qCWsTPf-SgqFVZjBJ0gDvg&nd=1&dlsi=62ce7b9dce434ba6" class="button green">Spotify</a> 
    <a href="https://www.instagram.com/harryshahrukh/" class="button pink">Instagram</a>
    <div class="gallery">
        <div class="gallery-item">
            <a href="https://animesuge.to/anime/jujutsu-kaisen-32n8/ep-1">
                <img src="Jujutsu.jpg" alt="Jujutsu Kaisen">
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://animesuge.to/anime/demon-slayer-kimetsu-no-yaiba-6q67/ep-1">
                <img src="ds.webp" alt="Demon Slayer">
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://animesuge.to/anime/chainsaw-man-8o9q/ep-1">
                <img src="anime-chainsaw.jpg" alt="Chainsaw Man">
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://animesuge.to/anime/solo-leveling-3rpv2/ep-1">
                <img src="sl.jpg" alt="Solo Leveling">
            </a>
        </div>
    </div>
</main>
</body>
</html>
