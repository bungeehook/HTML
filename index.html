<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harry's World</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #fff;
    }
    header {
        background-color: #222;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
    }
    .glitch-text {
        position: relative;
        display: inline-block;
        font-size: 36px;
        font-weight: bold;
        animation: glitch 2s infinite alternate;
    }
    @keyframes glitch {
        0% {
            transform: translateX(0);
        }
        20% {
            transform: translateX(-2px);
        }
        40% {
            transform: translateX(2px);
        }
        60% {
            transform: translateX(-3px);
        }
        80% {
            transform: translateX(3px);
        }
        100% {
            transform: translateX(0);
        }
    }
    main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        color: transparent; /* Make text transparent */
        background-image: url('gradient.png'); /* Background gradient image */
        background-clip: text; /* Clip background to text */
        -webkit-background-clip: text; /* For Safari */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-weight: 700;
        margin: 10px;
    }
    .button.blue {
        background-color: #1DA1F2; /* Twitter blue */
    }
    .button.blue:hover {
        background-color: #1A91DA; /* Darker blue on hover */
    }
    .button.pink {
        background-color: #E4405F; /* Instagram pink */
    }
    .button.pink:hover {
        background-color: #D9314C; /* Darker pink on hover */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .box {
        width: 200px;
        height: 200px;
        background-color: #ff0000; /* Red color */
        border: 2px solid #333;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease;
        line-height: 200px;
        font-size: 24px;
        color: #fff;
        font-weight: 700;
        text-decoration: none; /* Remove underline */
    }
    .box:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>
<header>
    <h1 class="glitch-text">Welcome to Harry's World</h1>
</header>
<main>
    <div class="container">
        <div class="box" onclick="window.location.href = 'file://C:/Users/Harry/Desktop/Html/yt.html';">
            Enter
        </div>
    </div>
    <p>Explore more cool content:</p>
    <a href="#" class="button blue">Twitter</a> <!-- Twitter blue background -->
    <a href="https://www.instagram.com/harryshahrukh/" class="button pink">Instagram</a> <!-- Gradient text effect -->
</main>
</body>
</html>
